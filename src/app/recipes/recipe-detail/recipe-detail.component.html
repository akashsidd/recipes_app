<div class="row">
  <div class="col-xs-12">
    <img class="img-responsive" [src]="recipe.imagePath"
    alt="{{recipe.name}}" style="max-height: 200px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="btn-group" appDropdown>
  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Manage recipe<span class="caret"></span></button>
  <ul class ="dropdown-menu">
   <li><a (click)="onAddToShoppingList()" style="cursor:pointer;">To shopping list</a></li>
   <li><a style="cursor:pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
   <li><a style="cursor:pointer;" (click)="onDeleteRecipe()">Delete Recipe </a></li>
  </ul> 
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
          {{ingredient.name}} - {{ingredient.amount}}
        </li>
      </ul>
    </div>
  </div>
